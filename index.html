<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate random passwords</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>Generate a <br><span>Random password</span></h1>

            <div class="display">
                <input type="text" name="" id="password" placeholder="password">
                <span class="material-symbols-outlined" onclick="copyPassword()">content_copy</span>
            </div>

            <button onclick="createPassword()"><span class="material-symbols-outlined">electric_bolt</span>Generate Password</button>
        </div>
    </section>

    <script>
        const passwordBox = document.getElementById("password");
        const lenght = 12;

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789"
        const symbol = "@-_#&"

        const allChar = upperCase + lowerCase +
        number + symbol

        function createPassword() {
            let password = "";
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbol[Math.floor(Math.random() * symbol.length)];

            while(lenght > password.length){
                password += allChar[Math.floor(Math.random() * allChar.length)];
            }
            passwordBox.value = password;
        }

        function copyPassword() {
            passwordBox.select();
            document.execCommand("copy");
        }

    </script>
</body>
</html>
