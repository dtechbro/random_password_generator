<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate random passwords</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./random_password_fav.png" type="image/x-icon">
</head>
<body>
    <section>
        <div class="container">
            <h1>Generate a <br><span>Random password</span></h1>

            <div class="display">
                <input type="text" name="" id="password" placeholder="password">
                <span class="material-symbols-outlined" onclick="copyPassword()">content_copy</span>
            </div>

            <button onclick="createPassword()"><span class="material-symbols-outlined">electric_bolt</span>Generate Password</button>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
